<!DOCTYPE html>
<html>
  <head>
    <title>personal info</title>
  </head>
  <body>
    <form method="POST" action="https://formspree.io/f/xlevqjwv">
      <fieldset>
        <legend>Personal Info</legend>

        <label for="user-name">Name</label>
        <input type="text" id="user-name" name="user-name" />

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" />

        <br />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" name="date-of-birth" />

        <br />

        <input type="radio" id="male" name="gender" checked />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>

        <br />
        <select name="country" id="country">
          <option value="israel">Israel</option>
          <option value="brazil" selected>Brazil</option>
          <option value="morocco">Morocco</option>
        </select>
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Profile</legend>
        <img
          src="https://klika.org.il/klu/2019/12/User-Avatar.png"
          alt="Profile-img"
          width="45px"
        />
        <input type="text" id="nick-name" name="nick-name" />
        <label for="nick-name">Nick-name</label>
        <input type="color" id="color" name="color" />
        <label for="color">Favorite color</label>
        <br /><br />
        <input type="password" id="password" name="password" />
        <label for="password">Password</label>
        <br /><br />
        <label for="bio">Bio</label>
        <br />
        <textarea
          name="bio"
          id="bio"
          cols="30"
          rows="10"
          placeholder="add your bio"
        ></textarea>
        <br /><br />
        <label for="favorite-animals">select your favorite animals</label>
        <select name="favorite-animals" id="favorite-animals">
          FavoriteAnimals
          <option value="dog" selected>Dog</option>
          <option value="cats">Cats</option>
          <option value="camels">Camels</option>
          <option value="hamster">Hamster</option>
          <option value="unicorn">Unicorn</option>
        </select>
      </fieldset>
      <br />
      <fieldset>
        <legend>Personal Questions</legend>
        <label for="height">Height</label>
        <input type="number" id="height" name="height" />
        <label for="happy">Happy</label>
        <input type="range" id="happy" name="happy" />
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Actions</legend>
        <input type="submit" value="submit" />
        <input type="reset" value="rest" />
      </fieldset>
    </form>
  </body>
</html>
